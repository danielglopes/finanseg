user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # -----------------------------
    # Backend do Firefly (app)
    # -----------------------------
    upstream firefly_app {
        server app:8080;
    }

    # -----------------------------
    # Servidor HTTP (porta 80)
    # -----------------------------
    server {
        listen 80;
        server_name firefly.local;

        # üîÅ Redireciona APENAS rotas sens√≠veis para HTTPS
        location ~* ^/(login|logout|register|password|two-?factor|2fa|profile|api|oauth|import|attachments/upload) {
            return 301 https://$host$request_uri;
        }

        # Demais rotas (n√£o sens√≠veis) servidas em HTTP puro
        location / {
            proxy_pass         http://firefly_app;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }

