user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # -----------------------------
    # Servidor público HTTP - Site Institucional FinanSeg
    # -----------------------------
    server {
        listen 80;
        server_name finanseg.local;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }

    # -----------------------------
    # Backend do Firefly (app)
    # -----------------------------
    upstream firefly_app {
        server app:8080;
    }

    # -----------------------------
    # Servidor HTTP -> HTTPS (app.finanseg.local)
    # -----------------------------
    server {
        listen 80;
        server_name app.finanseg.local;

        return 301 https://$host$request_uri;
    }

    # -----------------------------
    # Servidor HTTPS (porta 443)
    # -----------------------------
    server {
        listen 443 ssl http2;
        server_name app.finanseg.local;

        # Caminhos dos certificados (gerados via OpenSSL)
        ssl_certificate           /etc/nginx/certs/server.crt;
        ssl_certificate_key       /etc/nginx/certs/server.key;
        ssl_trusted_certificate   /etc/nginx/certs/fireflyCA.crt;
        ssl_dhparam               /etc/nginx/certs/dhparam.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Cabeçalhos de segurança recomendados
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Redireciona / HTTPS pro backend (rotas seguras)
        location / {
            proxy_pass         http://firefly_app;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto https;
        }
    }
}
